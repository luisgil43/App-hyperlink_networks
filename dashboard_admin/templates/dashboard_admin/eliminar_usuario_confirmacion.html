{% extends 'dashboard_admin/base.html' %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow space-y-6 border border-red-200">
  <!-- Título de confirmación -->
  <h2 class="text-2xl font-bold text-red-700 flex items-center gap-2" aria-label="Confirm user deletion">
    ⚠️ Confirm User Deletion
  </h2>

  <!-- Mensaje de advertencia -->
  <p class="text-gray-700 text-lg">
    Are you sure you want to delete the user 
    <strong>{{ usuario.username }}</strong> 
    ({{ usuario.first_name }} {{ usuario.last_name }})?
  </p>

  <!-- Formulario de confirmación -->
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="usuario_id" value="{{ usuario.id }}">
    <div class="flex justify-end gap-4 pt-6">
      <!-- Botón cancelar -->
      <a href="{% url 'dashboard_admin:listar_usuarios' %}"
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">
        Cancel
      </a>

      <!-- Botón de eliminación -->
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">
        🗑️ Yes, Delete User
      </button>
    </div>
  </form>
</div>
{% endblock %}
