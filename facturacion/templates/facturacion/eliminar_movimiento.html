{% extends "dashboard_admin/base.html" %}

{% block title %}Eliminar Movimiento{% endblock %}

{% block dashboard_content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow mt-6 text-center">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">🗑️ Eliminar Movimiento</h2>
  <p class="mb-6 text-gray-600">¿Seguro que deseas eliminar este movimiento?</p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-3">
      <a href="{% url 'facturacion:listar_cartola' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-xl">Cancelar</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl">Eliminar</button>
    </div>
  </form>
</div>
{% endblock %}
