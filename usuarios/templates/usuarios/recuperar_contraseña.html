{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
  <h2 class="text-xl font-bold text-center mb-4 text-gray-800">¿Olvidaste tu contraseña?</h2>
  <p class="text-sm text-gray-600 text-center mb-6">
    Ingresa tu correo registrado y te enviaremos un enlace para restablecer tu contraseña.
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-1">Correo electrónico:</label>
      <input type="email" name="email" required placeholder="ejemplo@correo.com"
             class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
    </div>
    <button type="submit"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-xl">
      Enviar instrucciones
    </button>
  </form>
</div>
{% endblock %}
