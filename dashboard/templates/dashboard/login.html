{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Usuario Técnico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-empresa {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 250px;
    }

    h2 {
      color: #2a2a2a;
      margin-bottom: 6px;
      font-size: 1.25rem;
    }

    .subtexto {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .errorlist {
      color: red;
      list-style: none;
      margin-bottom: 10px;
      padding: 0;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #1e73be, #176bb4);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(30, 115, 190, 0.2);
    }

    button:hover {
      background-color: #155a96;
    }

    .forgot-password {
      margin-top: 10px;
    }

    .forgot-password a {
      color: #1e73be;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      margin-top: 20px;
    }

    .footer img {
      height: 14px;
      vertical-align: middle;
      margin-left: 4px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo del cliente -->
    <img src="{% static 'images/logo.png' %}" alt="Logo GZ Services" class="logo-empresa">

    <!-- Título -->
    <h2>Plataforma de GZ Services and Business USUARIOS</h2>
    <p class="subtexto">Potenciada por <strong>Planix</strong></p>

    <!-- Formulario -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Recuperar contraseña -->
    <div class="forgot-password">
      <a href="{% url 'usuarios:recuperar_contraseña' %}">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- Footer con logo pequeño de Planix -->
  <div class="footer">
    Desarrollado por Planix
    <img src="{% static 'images/planix.png' %}" alt="Planix">
  </div>
</body>

</html>
